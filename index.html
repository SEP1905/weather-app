<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
                <input
                 type="Search"
                 placeholder="Enter a city..."
                 class="form-control shadow-sm"
                 id="city-input"
                 autocomplete="off"
                 autofocus="on"
                 />
            </div>
            <div class="col-3">
                <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                />
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100" 
                        id="current-location-button">
                    Current
                </button>
            </div>
          </div> 
        </form>
        <div class="overview">
            <h1 id="city"></h1>
            <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
            </ul>
        </div>
        <div class="row">
         <div class="col-6">
            <div class="clearfix weather-temperature">
                <img src=".." alt="Cloudy" id="icon" class="float-left"/>
                    <div class="float-left">
                
                        <strong id="temperature"></strong>
                        <span class="units">
                        <a href="#" id="celsius-link" classs="active">째C</a>|<a href="#" id="fahrenheit-link">째F</a></span>
                    </div>
            </div>
         </div>   
        </div>
        <div class="col-6">
            <ul>
                <li>
                Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
            </ul>
            </div?>
            <div class="weather-forecast">
                <div class="row ">
                    <div class="col-2">
                    <div class="weather-forecast-date">Wed</div>
                        <img 
                          src="https://openweathermap.org/img/wn/10d@2x.png"
                          alt=""
                          width="36"
                          />
                          <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">22째</span>
                            <span class="weather-forecast-temperature-min">13째</span>
                          </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
            </div>
        <small>
            <a href="https://github.com/SEP1905" target="_blank">Open-source code</a>
            by Shaniyah Palmer
        </small>
    </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
